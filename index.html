<style>
body{
  background: black;
  padding-top: 35vh;
}

.container{
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.transition-btn{
  margin:25px;
  width: 200px;
  height: 100px;
  font-size: 1.5rem;
  border: 4px solid #ED00FF;
  border-radius: 35px 0 35px 0px;
  background: transparent;
  color: #ED00FF;
  font-weight: bold;
  padding: 15px 25px;
  transition: border-radius 1.5s, border 1.5s, color 1.5s;
}

.transition-btn:hover{
  cursor: pointer;
  border-radius: 0 35px 0 35px;
  border: 4px solid #6500EF;
  color: #6500EF;
}

.sharp-btn{
  margin:25px;
  width: 200px;
  height: 100px;
  font-size: 1.5rem;
  border: 3px solid lightcoral;
  border-radius: 35px 0 35px 0px;
  background: transparent;
  color: lightcoral;
  font-weight: bold;
  padding: 15px 25px;
}

.sharp-btn:hover{
  cursor: pointer;
  border-radius: 0 35px 0 35px;
  border: 3px solid darkcyan;
  color: darkcyan;
}
</style>
<body>
  <div class="container">
    <button class="transition-btn" onclick="window.location.href='https://fizzfluff.github.io/aboutfizz/';">About FizzFluff</button>
    <button class="transition-btn" onclick="window.location.href='https://fizzfluff.github.io/terminal/';">Terminal.</button>
  </div>
</body>
